<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="index1.html">
                <img src="expense (2).png" height="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav d-flex gap-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index1.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="expensehistory.html" target="_blank">Expense History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="statistics.html" target="_blank">Statistics</a>
                    </li>
                </ul>
                <div class="action-btn-cont">
                    <div class="add-btn">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="remove-btn">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>
            
            <div class="total-expense">
                Total Expense
            </div>
    
        </div>
    </nav>
    
            <div class="toolbox-cont">
                <div class="toolbox-priority-cont">
                    <div class="lightpink color" style="width: 5rem; text-align: center;"> Food </div>
                    <div class="lightgreen color" style="width: 5rem; text-align: center;"> Travel </div>
                    <div class="lightblue color" style="width: 5rem;  text-align: center;">Education</div>
                    <div class="black color" style="color: aliceblue; width: 5rem;  text-align: center;"> Other </div>
                </div>
                </div>
           

    <div class="main-cont">
         <!-- <div class="ticket-cont">
             <div class="ticket-color"></div>
             <div class="ticket-id" style="display: none">12345</div>
             <div class="task-area">Random Task</div>
              <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
              </div> -->
         </div>
    </div>


    <div class="modal-cont">
        <textarea class="textArea-cont" placeholder="Enter the expense"></textarea>
    
        <div class="priority-colors-container">
            <div class="lightpink priority-color active"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="black priority-color"></div>
        </div>
    
        <input type="number" class="amount-input" placeholder="Enter the amount" min="0">
        <label for="currency" style="color: white;">Choose Currency:</label>
        <select class="currency-input">
            <option value="INR">₹ INR</option>
            <option value="USD">$ USD</option>
            <option value="EUR">€ EUR</option>
            <option value="GBP">£ GBP</option>
        </select>
    
        <button class="add-expense">Add Expense</button>
        <button class="close">Close</button>
    </div>
    <div class="chart-container">
        <canvas id="expenseChart" width="400" height="400"></canvas>
    </div>
    <button id="moveToTopBtn" class="btn btn-primary" style="position: fixed; bottom: 20px; right: 20px; z-index: 100; background-color:gray; border-color: black;">
        ↑ Top
    </button>
    
    <script>
        const moveToTopBtn = document.getElementById("moveToTopBtn");
        moveToTopBtn.onclick = function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        };
    </script>
    
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
